<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Amigo - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="app" class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 text-white hidden lg:flex lg:flex-col shadow-lg" style="background:#111827;">
            <div class="p-6 border-b" style="border-color:rgba(242,179,107,0.1);">
                <h1 class="text-xl font-semibold tracking-wide" style="color:#F2B36B;">Bottle Amigo</h1>
                <p class="text-sm mt-2 opacity-50" id="staffDisplay"></p>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <a href="#/dashboard" class="nav-link block px-4 py-3 rounded-lg transition text-sm" style="color:rgba(255,255,255,0.7);" onmouseover="this.style.background='rgba(242,179,107,0.08)'" onmouseout="this.style.background='transparent'">
                    来店一覧
                </a>
                <a href="#/customers" class="nav-link block px-4 py-3 rounded-lg transition text-sm" style="color:rgba(255,255,255,0.7);" onmouseover="this.style.background='rgba(242,179,107,0.08)'" onmouseout="this.style.background='transparent'">
                    顧客一覧
                </a>
                <a href="#/bottle-keeps" class="nav-link block px-4 py-3 rounded-lg transition text-sm" style="color:rgba(255,255,255,0.7);" onmouseover="this.style.background='rgba(242,179,107,0.08)'" onmouseout="this.style.background='transparent'">
                    ボトルキープ一覧
                </a>
                <a href="#/posts" class="nav-link block px-4 py-3 rounded-lg transition text-sm" style="color:rgba(255,255,255,0.7);" onmouseover="this.style.background='rgba(242,179,107,0.08)'" onmouseout="this.style.background='transparent'">
                    お店からの投稿
                </a>
                <a href="#/gifts" class="nav-link block px-4 py-3 rounded-lg transition mama-only text-sm" style="display: none; color:rgba(255,255,255,0.7);" onmouseover="this.style.background='rgba(242,179,107,0.08)'" onmouseout="this.style.background='transparent'">
                    一杯プレゼント
                </a>
                <a href="#/master" class="nav-link block px-4 py-3 rounded-lg transition mama-only text-sm" style="display: none; color:rgba(255,255,255,0.7);" onmouseover="this.style.background='rgba(242,179,107,0.08)'" onmouseout="this.style.background='transparent'">
                    マスター管理
                </a>
            </nav>
            <div class="p-4 border-t" style="border-color:rgba(242,179,107,0.1);">
                <button id="logoutBtn" class="w-full px-4 py-2 rounded-lg transition text-sm" style="background:rgba(217,108,138,0.15);color:#D96C8A;" onmouseover="this.style.background='rgba(217,108,138,0.25)'" onmouseout="this.style.background='rgba(217,108,138,0.15)'">
                    ログアウト
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b" style="border-color:#E5E7EB;">
                <div class="flex items-center justify-between p-4 lg:px-6">
                    <div class="flex items-center gap-4">
                        <button id="menuToggle" class="lg:hidden" style="color:#111827;">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="3" y1="5" x2="17" y2="5"/><line x1="3" y1="10" x2="17" y2="10"/><line x1="3" y1="15" x2="17" y2="15"/></svg>
                        </button>
                        <h2 id="pageTitle" class="text-lg lg:text-xl font-semibold" style="color:#111827;"></h2>
                    </div>
                    <div id="headerRight" class="flex items-center gap-4">
                        <span id="staffDisplayMobile" class="text-xs text-gray-400 lg:hidden"></span>
                    </div>
                </div>
            </header>

            <!-- Mobile Bottom Navigation -->
            <nav id="mobileNav" class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around" style="border-color:#E5E7EB;">
                <a href="#/dashboard" class="nav-link flex-1 flex flex-col items-center justify-center py-3 text-xs text-gray-400 hover:text-gray-700">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="mb-1"><path d="M3 12l9-9 9 9"/><path d="M5 10v10h14V10"/></svg>
                    <span>来店</span>
                </a>
                <a href="#/customers" class="nav-link flex-1 flex flex-col items-center justify-center py-3 text-xs text-gray-400 hover:text-gray-700">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="mb-1"><circle cx="12" cy="8" r="4"/><path d="M6 20c0-3.31 2.69-6 6-6s6 2.69 6 6"/></svg>
                    <span>顧客</span>
                </a>
                <a href="#/bottle-keeps" class="nav-link flex-1 flex flex-col items-center justify-center py-3 text-xs text-gray-400 hover:text-gray-700">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="mb-1"><path d="M8 2h8l1 4H7l1-4z"/><rect x="7" y="6" width="10" height="16" rx="2"/><line x1="12" y1="10" x2="12" y2="18"/><line x1="9" y1="14" x2="15" y2="14"/></svg>
                    <span>ボトル</span>
                </a>
                <a href="#/posts" class="nav-link flex-1 flex flex-col items-center justify-center py-3 text-xs text-gray-400 hover:text-gray-700">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="mb-1"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6"/><path d="M8 13h8"/><path d="M8 17h8"/></svg>
                    <span>投稿</span>
                </a>
                <a href="#/master" class="nav-link flex-1 flex flex-col items-center justify-center py-3 text-xs text-gray-400 hover:text-gray-700 mama-only" style="display: none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="mb-1"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
                    <span>管理</span>
                </a>
            </nav>

            <!-- Content Area -->
            <div id="content" class="flex-1 overflow-auto pb-20 lg:pb-0">
                <!-- Login Page -->
                <div id="loginPage" class="page-view hidden">
                    <div class="flex items-center justify-center min-h-full p-4">
                        <div class="bg-white rounded-xl shadow-sm p-8 w-full max-w-sm" style="border:1px solid #E5E7EB;">
                            <h1 class="text-2xl font-semibold mb-1" style="color:#111827;">Bottle Amigo</h1>
                            <p class="text-sm text-gray-400 mb-8">スタッフログイン</p>

                            <form id="loginForm" class="space-y-4">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">店舗ID</label>
                                    <input
                                        type="text"
                                        id="storeIdInput"
                                        placeholder="e.g. store_001"
                                        class="w-full px-4 py-2.5 border rounded-lg outline-none text-sm transition"
                                        style="border-color:#E5E7EB;"
                                        onfocus="this.style.borderColor='#F2B36B';this.style.boxShadow='0 0 0 3px rgba(242,179,107,0.08)'"
                                        onblur="this.style.borderColor='#E5E7EB';this.style.boxShadow='none'"
                                    >
                                </div>

                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">PIN (4ケタ)</label>
                                    <input
                                        type="password"
                                        id="pinInput"
                                        placeholder="----"
                                        maxlength="4"
                                        inputmode="numeric"
                                        class="w-full px-4 py-2.5 border rounded-lg outline-none text-center text-xl tracking-widest transition"
                                        style="border-color:#E5E7EB;"
                                        onfocus="this.style.borderColor='#F2B36B';this.style.boxShadow='0 0 0 3px rgba(242,179,107,0.08)'"
                                        onblur="this.style.borderColor='#E5E7EB';this.style.boxShadow='none'"
                                    >
                                </div>

                                <button
                                    type="submit"
                                    class="w-full font-semibold py-2.5 rounded-lg transition text-sm mt-4"
                                    style="background:#F2B36B;color:#111827;"
                                    onmouseover="this.style.background='#D9983E'"
                                    onmouseout="this.style.background='#F2B36B'"
                                >
                                    ログイン
                                </button>
                            </form>

                            <div id="loginError" class="mt-4 p-3 rounded-lg hidden text-sm" style="background:#FEF2F2;color:#991B1B;"></div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Page (Active Check-ins) -->
                <div id="dashboardPage" class="page-view hidden">
                    <div class="p-4 lg:p-6 space-y-6">
                        <div id="refreshInfo" class="text-xs text-gray-400">
                            30秒ごとに更新
                        </div>

                        <div id="checkinsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        </div>

                        <div id="noCheckins" class="text-center py-16 text-gray-400">
                            <p class="text-sm">現在の来店はありません</p>
                        </div>
                    </div>
                </div>

                <!-- Customer Summary Page -->
                <div id="customerPage" class="page-view hidden">
                    <div class="p-4 lg:p-6 space-y-5">
                        <button id="backBtn" class="text-sm font-medium flex items-center gap-1 transition" style="color:#6B7280;" onmouseover="this.style.color='#F2B36B'" onmouseout="this.style.color='#6B7280'">
                            ← 戻る
                        </button>

                        <div class="bg-white rounded-xl shadow-sm p-6 accent-left" style="border:1px solid #E5E7EB;">
                            <h1 id="customerName" class="text-2xl font-semibold" style="color:#111827;"></h1>
                            <p id="customerInfo" class="text-gray-400 text-sm mt-1"></p>
                        </div>

                        <!-- Dynamic content rendered by customer.js -->
                        <div id="customerDetailContent" class="space-y-5"></div>
                    </div>
                </div>

                <!-- Posts Page -->
                <div id="postsPage" class="page-view hidden">
                    <div class="p-4 lg:p-6 space-y-6">
                        <div class="bg-white rounded-xl shadow-sm p-6" style="border:1px solid #E5E7EB;">
                            <h2 class="text-base font-semibold mb-4" style="color:#111827;">投稿を作成</h2>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">投稿タイプ</label>
                                    <select id="postType" class="w-full px-4 py-2.5 border rounded-lg outline-none text-sm" style="border-color:#E5E7EB;">
                                        <option value="intro">スタッフ紹介</option>
                                        <option value="memo">一言</option>
                                        <option value="event">イベント</option>
                                    </select>
                                </div>

                                <div id="titleSection" class="hidden">
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">タイトル</label>
                                    <input
                                        type="text"
                                        id="postTitle"
                                        placeholder="タイトル"
                                        class="w-full px-4 py-2.5 border rounded-lg outline-none text-sm"
                                        style="border-color:#E5E7EB;"
                                    >
                                </div>

                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">本文</label>
                                    <textarea
                                        id="postBody"
                                        placeholder="本文を入力"
                                        class="w-full px-4 py-2.5 border rounded-lg outline-none resize-none h-32 text-sm"
                                        style="border-color:#E5E7EB;"
                                    ></textarea>
                                </div>

                                <button id="publishBtn" class="w-full font-semibold py-2.5 rounded-lg transition text-sm" style="background:#F2B36B;color:#111827;">
                                    投稿する
                                </button>
                            </div>
                        </div>

                        <div class="space-y-4" id="postsList"></div>
                    </div>
                </div>

                <!-- Customers List Page -->
                <div id="customersPage" class="page-view hidden">
                    <div class="p-4 lg:p-6 space-y-6">
                        <div id="customersContent"></div>
                    </div>
                </div>

                <!-- Bottle Keeps Page -->
                <div id="bottleKeepsPage" class="page-view hidden">
                    <div class="p-4 lg:p-6 space-y-6">
                        <div id="bottleKeepsContent"></div>
                    </div>
                </div>

                <!-- Master Management Page (mama only) -->
                <div id="masterPage" class="page-view hidden">
                    <div class="p-4 lg:p-6">
                        <!-- Tabs -->
                        <div id="masterTabs" class="flex border-b mb-6" style="border-color:#E5E7EB;">
                            <button class="master-tab px-4 py-2.5 text-sm font-medium transition" data-tab="bottle-masters" style="color:#6B7280;border-bottom:2px solid transparent;" onclick="masterTabSwitch('bottle-masters')">ボトルマスタ</button>
                            <button class="master-tab px-4 py-2.5 text-sm font-medium transition" data-tab="accounts" style="color:#6B7280;border-bottom:2px solid transparent;" onclick="masterTabSwitch('accounts')">アカウント</button>
                            <button class="master-tab px-4 py-2.5 text-sm font-medium transition" data-tab="settings" style="color:#6B7280;border-bottom:2px solid transparent;" onclick="masterTabSwitch('settings')">店舗設定</button>
                        </div>
                        <!-- Tab Panels -->
                        <div id="masterTabPanel-bottle-masters" class="master-tab-panel space-y-6">
                            <div id="bottleMastersContent"></div>
                        </div>
                        <div id="masterTabPanel-accounts" class="master-tab-panel space-y-6" style="display:none;">
                            <div id="accountMasterContent"></div>
                        </div>
                        <div id="masterTabPanel-settings" class="master-tab-panel space-y-6" style="display:none;">
                            <div id="settingsContent"></div>
                        </div>
                    </div>
                </div>

                <!-- Gifts Page (mama only) -->
                <div id="giftsPage" class="page-view hidden">
                    <div class="p-4 lg:p-6 space-y-6">
                        <div class="rounded-xl p-4" style="background:rgba(242,179,107,0.06);border:1px solid rgba(242,179,107,0.12);">
                            <p class="text-sm" style="color:#92722D;">
                                しばらくご来店のないお客様に、さりげない一杯をお届けできます
                            </p>
                        </div>

                        <div class="bg-white rounded-xl shadow-sm p-6" style="border:1px solid #E5E7EB;">
                            <h2 class="text-base font-semibold mb-4" style="color:#111827;">一杯プレゼント</h2>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">お客様</label>
                                    <input
                                        type="text"
                                        id="giftCustomerSearch"
                                        placeholder="お客様名で検索"
                                        class="w-full px-4 py-2.5 border rounded-lg outline-none text-sm"
                                        style="border-color:#E5E7EB;"
                                    >
                                    <div id="customerSuggestions" class="mt-2 space-y-2 max-h-48 overflow-y-auto"></div>
                                </div>

                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">ボトル</label>
                                    <select id="giftBottleSelect" class="w-full px-4 py-2.5 border rounded-lg outline-none text-sm" style="border-color:#E5E7EB;" disabled>
                                        <option value="">ボトルを選択</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">プレゼント量: <span id="addPctDisplay">5</span>%</label>
                                    <input
                                        type="range"
                                        id="addPctSlider"
                                        min="1"
                                        max="20"
                                        value="5"
                                        class="w-full"
                                    >
                                </div>

                                <div>
                                    <label class="block text-xs font-medium text-gray-500 mb-1.5">理由</label>
                                    <input
                                        type="text"
                                        id="giftReason"
                                        placeholder="久しぶりだから一杯どうぞ"
                                        class="w-full px-4 py-2.5 border rounded-lg outline-none text-sm"
                                        style="border-color:#E5E7EB;"
                                    >
                                </div>

                                <button id="sendGiftBtn" class="w-full font-semibold py-2.5 rounded-lg transition text-sm" style="background:#F2B36B;color:#111827;">
                                    プレゼントを送る
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-20 lg:bottom-4 left-4 right-4 lg:right-auto space-y-2 z-50 max-w-sm"></div>

    <script>
    // Master management tab switch
    let currentMasterTab = 'bottle-masters';
    function masterTabSwitch(tab) {
        currentMasterTab = tab;
        // Hide all panels
        document.querySelectorAll('.master-tab-panel').forEach(p => p.style.display = 'none');
        // Deactivate all tabs
        document.querySelectorAll('.master-tab').forEach(t => {
            t.style.color = '#6B7280';
            t.style.borderBottomColor = 'transparent';
        });
        // Show selected panel
        const panel = document.getElementById('masterTabPanel-' + tab);
        if (panel) panel.style.display = 'block';
        // Activate selected tab
        const activeTab = document.querySelector('.master-tab[data-tab="' + tab + '"]');
        if (activeTab) {
            activeTab.style.color = '#F2B36B';
            activeTab.style.borderBottomColor = '#F2B36B';
        }
        // Load data for the tab
        if (tab === 'bottle-masters' && typeof bottleMastersModule !== 'undefined') {
            bottleMastersModule.loadMasters();
        } else if (tab === 'accounts' && typeof accountMasterModule !== 'undefined') {
            accountMasterModule.loadAccounts();
        } else if (tab === 'settings' && typeof settingsModule !== 'undefined') {
            settingsModule.loadSettings();
        }
    }
    </script>
    <script src="js/api.js?v=4"></script>
    <script src="js/auth.js?v=4"></script>
    <script src="js/checkins.js?v=4"></script>
    <script src="js/customer.js?v=4"></script>
    <script src="js/customers.js?v=4"></script>
    <script src="js/bottles.js?v=4"></script>
    <script src="js/posts.js?v=4"></script>
    <script src="js/settings.js?v=4"></script>
    <script src="js/bottle-masters.js?v=4"></script>
    <script src="js/gifts.js?v=4"></script>
    <script src="js/account-master.js?v=4"></script>
    <script src="js/app.js?v=4"></script>
</body>
</html>
